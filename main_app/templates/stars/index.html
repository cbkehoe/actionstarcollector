{% extends 'base.html' %}
{% block content %}

<h1>Action Stars</h1>

{% for star in stars %}
<div class="card">
    <a href="{% url 'detail' star.id %}">
        <div class="card-content">
            <span class="card-title">{{ star.name }}</span>
            <p>Powerlvl: {{ star.powerlvl }}</p>
            <p>Description: {{ star.description }}</p>
            <p>Specialty: {{ star.specialty }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
