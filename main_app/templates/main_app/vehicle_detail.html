{% extends 'base.html' %}
{% block content %}

<h1>Vehicle Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ vehicle.name }}</span>
        <p>Color: {{ vehicle.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'vehicles_update' vehicle.id %}">Edit</a>
        <a href="{% url 'vehicles_delete' vehicle.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
